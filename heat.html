<!DOCTYPE html>
<html>
<head>
    <title>Moscow Portals Heamap</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link href="https://yandex.st/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        html, body, .hero-unit {
            min-height: 100%;
            height: 100%;
            margin: 0px;
        }
        #YMapsID {
            width: 900px;
            height: 600px;
        }
        #YMapsCode {
            width: 50px;
        }
    </style>

    <script src="https://api-maps.yandex.ru/2.1/?lang=ru-RU" type="text/javascript"></script>
    <script src="Heatmap.min.js" type="text/javascript"></script>

    <script src="data.js" type="text/javascript"></script>

    <script type="text/javascript">
        ymaps.ready(function () {
            var map = new ymaps.Map('YMapsID', {
                    center: [55.75,37.616667],
                    controls: ['zoomControl', 'typeSelector',  'fullscreenControl'],
                    zoom: 12, type: 'yandex#map'
                }),

                gradients = [{
                    0.1: 'rgba(128, 255, 0, 0.7)',
                    0.2: 'rgba(255, 255, 0, 0.8)',
                    0.7: 'rgba(234, 72, 58, 0.9)',
                    1.0: 'rgba(162, 36, 25, 1)'
                }, {
                    0.1: 'rgba(162, 36, 25, 0.7)',
                    0.2: 'rgba(234, 72, 58, 0.8)',
                    0.7: 'rgba(255, 255, 0, 0.9)',
                    1.0: 'rgba(128, 255, 0, 1)'
                }],
                radiuses = [5, 10, 20, 30],
                opacities = [0.4, 0.6, 0.8, 1];

            ymaps.modules.require(['Heatmap'], function (Heatmap) {
                var heatmap = new Heatmap(data, {
                    gradient: gradients[0],
                    radius: radiuses[1],
                    opacity: opacities[2]
                });
                heatmap.setMap(map);
            });
        });
    </script>
</head>
<body align="center">
    <div class="hero-unit">
        <div class="container">
            <p>Yandex Maps API <a href="https://github.com/yandex/mapsapi-heatmap">Heatmap Module</a></p>
            <div id="YMapsID"></div>
        </div>
    </div>
</body>
</html>
